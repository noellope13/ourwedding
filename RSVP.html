<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Noel & Rachel's Wedding </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">


    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    
  
    <style>
        #rsvp {
            background-color: rgba(255, 255, 255, .8);
            background-size: cover;
            border-radius: 25px;

            /* Add other styles as needed */
        }
      
    </style>

     <!-- RSVP Start -->
     <div style="background-color: #f1f1f1;
     
     background: url('img/RSVPbg.png') center center fixed;
            background-size: cover;
     width: auto; height: auto; padding: 20px; border-radius: 5px;">

     <div class="container-fluid py-5" id="rsvp">
        <div class="container py-5">
            <div class="section-title position-relative text-center">
                <h6 class="text-uppercase text-primary mb-3" style="letter-spacing: 3px;">RSVP</h6>
                <h1 class="font-secondary display-4">Join Our Party</h1>
                <i class="far fa-heart text-dark"></i>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="text-center">
                        <form action="https://formspree.io/f/mnqyyrbw" method="POST">
                            <div class="form-row">
                                <div class="form-group col-sm-6" >
                                    <label for="name" border-radius: 5px; ><b>Your Name:</b></label>
                                    <input type="text" class="form-control bg-secondary border-0 py-4 px-3" name="Your Name"/>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="email"><b>Your Email:</b></label>
                                    <input type="email" class="form-control bg-secondary border-0 py-4 px-3" name="Your Email"/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-sm-6">
                                    <select class="form-control bg-secondary border-0" style="height: 52px; text-align: center;" name="I am attending">
                                        <option disabled selected>Are you planning on attending...</option>
                                        <option>The ceremony</option>
                                        <option>The Reception</option>
                                        <option>Both Events</option>
                                        <option>None</option>
                                       
                                    </select>
                                </div>
                                <div class="form-group col-sm-6">
                                   <select class="form-control bg-secondary border-0" style="height: 52px; text-align: center;" name="Attendance Response">
                                        <option disabled selected>RSVP</option>
                                        <option>Can't Wait!! =)</option>
                                        <option>Can't Make It, Sorry =(</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="message"><b>Please answer these questions before submitting</b></label>
                                <div style="display: flex; justify-content: center;">  
                                    <ul>
                                
                                        <li>Who is coming with you?</li>
                                        <li>What song will you promise to hit the dance floor with us if the DJ plays it?</li>
                                    </ul>
                                </div>
                                <textarea class="form-control bg-secondary border-0 py-2 px-3" rows="5" name="Message" required="required"></textarea>
                                <p>Kindly respond by February 17, 2024</p>
                            </div>
                            <div>
                                <button class="btn btn-primary font-weight-bold py-3 px-5" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
        <!-- RSVP End -->
    
</body>
</html>
